    <!-- Inline critical CSS for instant loading screen -->
    <!-- Minimal: just background + logo, React adds the rest -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.15s ease-out;
      }
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-logo {
        width: 80px;
        height: 80px;
        border-radius: 16px;
        background: #1e293b;
        border: 1px solid #334155;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .loader-logo svg {
        width: 100%;
        height: 100%;
      }
      @media (prefers-reduced-motion: reduce) {
        #initial-loader { transition: none; }
      }
    </style>

    <script>
      // Remove initial loader when React is ready

          loader.classList.add('fade-out');
