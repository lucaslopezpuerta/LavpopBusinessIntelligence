name: Fetch Google Sheets Data

on:
  schedule:
    # Runs daily at 9:00 AM UTC (6:00 AM Brazil time - America/Sao_Paulo UTC-3)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install googleapis csv-writer date-fns-tz
      
      - name: Fetch data from Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: node .github/scripts/fetch-sheets.js
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "üîÑ Daily data update - $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M %Z')"
          git push
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Data Fetch Failed - ' + new Date().toISOString().split('T')[0],
              body: 'The automated data fetch workflow failed. Check the [workflow run](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
              labels: ['automation', 'bug']
            })
