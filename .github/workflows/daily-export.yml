name: Daily POS Export to Google Drive

on:
  schedule:
    # Run daily at 1 AM Brazil time (4 AM UTC / 6 AM UTC-2 DST)
    - cron: '0 4 * * *'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  export-pos-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: Run POS export automation
      env:
        CAPSOLVER_API_KEY: ${{ secrets.CAPSOLVER_API_KEY }}
        POS_URL: ${{ secrets.POS_URL }}
        POS_USERNAME: ${{ secrets.POS_USERNAME }}
        POS_PASSWORD: ${{ secrets.POS_PASSWORD }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        SALES_FILE_ID: ${{ secrets.SALES_FILE_ID }}
        CUSTOMER_FILE_ID: ${{ secrets.CUSTOMER_FILE_ID }}
      run: python lavapop_automation.py
      
    - name: Upload logs and screenshots on failure
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs-${{ github.run_number }}
        path: |
          *.log
          *.png
        retention-days: 30
