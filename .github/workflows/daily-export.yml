name: Daily POS Export to Google Drive

on:
  schedule:
    # Run daily at 6 AM UTC (adjust for your timezone)
    # For Brazil (UTC-3), 6 AM UTC = 3 AM Brazil time
    # For 9 AM Brazil time, use: '0 12 * * *'
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  export-pos-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
        
    - name: Run POS export automation
      env:
        CAPTCHA_API_KEY: ${{ secrets.CAPTCHA_API_KEY }}
        POS_URL: ${{ secrets.POS_URL }}
        POS_USERNAME: ${{ secrets.POS_USERNAME }}
        POS_PASSWORD: ${{ secrets.POS_PASSWORD }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        SALES_FILE_ID: ${{ secrets.SALES_FILE_ID }}
        CUSTOMER_FILE_ID: ${{ secrets.CUSTOMER_FILE_ID }}
      run: python lavapop_automation.py
      
    - name: Upload logs and screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
          *.png
        retention-days: 30
