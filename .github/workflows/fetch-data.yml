name: Fetch Google Sheets Data

on:
  schedule:
    # Runs daily at 1:00 AM UTC (10:00 PM Brazil time - America/Sao_Paulo UTC-3)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

permissions:
  contents: write  # Required to commit and push changes

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use PERSONAL_ACCESS_TOKEN if available, fallback to GITHUB_TOKEN
          # PAT is needed to trigger other workflows automatically
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for data fetch
        run: npm install googleapis csv-writer date-fns-tz

      - name: Fetch data from Google Sheets
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SALES_FILE_ID: ${{ secrets.SALES_FILE_ID }}
          # RFM_FILE_ID is no longer used - RFM is now calculated locally
          # RFM_FILE_ID: ${{ secrets.RFM_FILE_ID }}
          CUSTOMER_FILE_ID: ${{ secrets.CUSTOMER_FILE_ID }}
          BLACKLIST_FILE_ID: ${{ secrets.BLACKLIST_FILE_ID }}
          TWILIO_FILE_ID: ${{ secrets.TWILIO_FILE_ID }}
          WEATHER_SHEET_ID: ${{ secrets.WEATHER_SHEET_ID }}
          CAMPAIGNS_SHEET_ID: ${{ secrets.CAMPAIGNS_SHEET_ID }}
        run: node .github/scripts/fetch-sheets.cjs

      - name: Process RFM Segmentation
        run: |
          echo "üîÑ Running RFM calculation..."
          node .github/scripts/process-rfm.cjs

      - name: Copy data for React app
        run: |
          mkdir -p public/data
          cp data/*.csv public/data/
      
      - name: Check for changes
        id: check_changes
        run: |
          git add data/ public/data/
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "üìÑ Daily data update - $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M %Z')"
          git push
      
      - name: Trigger deployment
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Data Fetch Failed - ' + new Date().toISOString().split('T')[0],
              body: 'The automated data fetch workflow failed. Check the [workflow run](' + context.payload.repository.html_url + '/actions/runs/' + context.runId + ') for details.',
              labels: ['automation', 'bug']
            })
